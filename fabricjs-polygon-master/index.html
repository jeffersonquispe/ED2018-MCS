<!DOCTYPE html>
<html>
    <head>
        <title>RTREE</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/materialize.min.css">
    </head>
    <style type="text/css">
        *{
            font-family: "Roboto", sans-serif;
            font-weight: 100;
        }        
    </style>
    <body style="overflow:hidden;width:90%;margin:auto;min-width:600px;max-width:2000px">
        <nav class="grey darken-4" role="navigation" id = "nav-bar" style = "height:50px;">
            <div class="nav-wrapper container">
                <a id="logo-container" class="brand-logo" style="line-height: 50px;font-size: 20px;">R TREE</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>

    <div id="general" style="width: 300px; height: 1000px; float: right ">
    <center>
     <img src="logo-ucsp.png" border="0" width="150" height="80" align="middle">
    </center>

    <form id="dataForm" action="" method="get" style="max-width: 300px;padding: 0 5px;">

    <fieldset>
    <legend>Insertar:</legend>
    <br>
    <input id="create-point" type="button" value="Puntos" />
    <input id="create-polygon" type="button" value="Poligonos" />
    <button onclick="limpiar()">Limpiar </button>
         
    </fieldset>

    <fieldset>
        <legend>Busqueda:</legend>
        <input id="create-rect" type="button" value="Area" />
        <input id="create-rect2" type="button" value="Draw Rect" />
        <input id="k" type="button" value="k" />
        <br>
            <label for="v1">Ingrese k</label>
            <input type="text" class="form-control" id="k">
        <br/>
        <br/>

            <input id="send" type="button" value="enviar" />
       <textarea id="textareabox" rows="16" cols="50" name="comment" >
        ...</textarea>
    </fieldset>
    </form>
    </div>

        <div class="section no-pad-bot no-pad-top">
            <canvas id="c" style="border: 3px solid black;"></canvas>
        </div>
        <script type="text/javascript">
             function limpiar(){
                var canvas = document.getElementById('c');
                var contexto = canvas.getContext('2d');
                contexto.clearRect(0, 0, canvas.width, canvas.height);
                alert("Pizarra limpia");
             }
        </script>
    </body>
</html>
