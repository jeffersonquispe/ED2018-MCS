  <body>

  <div id="mando" style="float:right;">
  <center>
  <form id="dataForm" action="" method="get" style="max-width: 300px;padding: 0 5px;">
  <center>

  </center>
  <fieldset>
  <legend>Insertar:</legend>
  <br>
  <input id="create-point" type="button" value="Puntos" />

  <button onclick="reiniciar()">Reiniciar </button>
  </fieldset>
  <fieldset>
    <legend>Busqueda:</legend>
    <input id="create-rect" type="button" value="Area" />

    <br/>

  </fieldset>
  </form>

  </div>

      <div class="section" id="pizarra" style="float:left">
        <canvas id="c" style="border: 3px solid black; width:100%;height:100%"></canvas>
      </div>
      <script type="text/javascript">
          function reiniciar(){
          var canvas = document.getElementById('c');
          var contexto = canvas.getContext('2d');
          contexto.clearRect(0, 0, canvas.width, canvas.height);
        }
      </script>
